          </button>
        </div>

      <nav class="astronav-toggle hidden lg:flex">
        <div
          class="flex flex-col font-epilogue text-[#E5E5E5] lg:flex-row gap-3 lg:gap-5 py-5 lg:py-1 items-baseline"
        >
          <ul
            class="flex flex-col font-epilogue text-[#E5E5E5] lg:flex-row gap-3 lg:gap-5 py-5 lg:py-1 items-baseline"
          >
            <li class="text-[#E5E5E5] text-[18px] cursor-pointer">
              <a
                href="/"
                class="nav-link underline underline-offset-sm decoration-transparent transition duration-300 hover:decoration-nav-link-hover hover:underline-offset-md"
                >Home</a
              >
            </li>
            <li class="text-[#E5E5E5] text-[18px] cursor-pointer">
              <a
                href="/project.html"
                class="nav-link underline underline-offset-sm decoration-transparent transition duration-300 hover:decoration-nav-link-hover hover:underline-offset-md"
                >Projects</a
              >
            </li>
            <li class="text-[#E5E5E5] text-[18px] cursor-pointer">
              <a
                href="/blog.html"
                class="nav-link underline underline-offset-sm decoration-transparent transition duration-300 hover:decoration-nav-link-hover hover:underline-offset-md"
                >Blog</a
              >
            </li>
          </ul>
          <button>
            <a
              href="/contact.html"
              class="py-1 px-3 border border-solid border-blue cursor-pointer rounded-sm no-underline hover:border-[#467599] hover:bg-[#467599] transition-colors duration-150 inline-block transform ease-in group-hover:translate-x-2"
            >
              Contact
              <span class="text-[20px] font-bold group-hover:space-x-2"
                >&#8599;</span

    <!--Title section-->
    <section class="bg-[#1F2124] px-8 py-8 md:py-12">
      <div class="container mx-auto">
        <div class="w-1/2">
          <h1 class="text-4xl font-epilogue text-[#E5E5E5]">Contact</h1>
        </div>
      </div>
    </section>

    <!--Main Section-->
    <section
      class="bg-[#0a0a0a] text-[#e5e5e5] font-epilogue px-8 py-14 md:py-24"
    >
      <div class="container mx-auto">
        <div class="flex flex-col gap-3 md:gap-0 md:flex-row">
          <div class="basis-1/2">
            <div class="mb-10">
              <h2 class="text-3xl text-[#e5e5e5] font-epilogue mb-2">
                Reach Out
              </h2>
              <div class="flex flex-col gap-4 text-xl">
                <a
                  href="mailto:sandeep_2312res990@iitp.ac.in"
                  class="font-epilogue text-[#E5E5E5] underline decoration-[.1em] decoration-transparent underline-offset-[.2em] transition duration-250 hover:decoration-[#467599] hover:underline-offset-[.35em]"
                >
                  <i
                    class="fa fa-thin fa-envelope text-white text-2xl me-2"
                  ></i>
                  sandeep_2312rex990@iitp.ac.in
                </a>
                <a href="https://github.com/Sandeep-mehta-IITP/" class="font-epilogue text-[#E5E5E5] underline decoration-[.1em] decoration-transparent underline-offset-[.2em] transition duration-250 hover:decoration-[#467599] hover:underline-offset-[.35em]">
                  <i class="fa fa-thin fa-github text-white text-2xl me-2"></i>GitHub
                </a>
                <a
                  href="https://in.linkedin.com/in/sandeep-mehta-90a1212b7/"
                  class="font-epilogue text-[#E5E5E5] underline decoration-[.1em] decoration-transparent underline-offset-[.2em] transition duration-250 hover:decoration-[#467599] hover:underline-offset-[.35em]"
                >
                  <i class="fa fa-thin fa-linkedin text-white text-2xl me-2"></i>LinkedIn
                </a>
                <a
                  href="https://www.instagram.com/sandeep._mehta/"
                  class="font-epilogue text-[#E5E5E5] underline decoration-[.1em] decoration-transparent underline-offset-[.2em] transition duration-250 hover:decoration-[#467599] hover:underline-offset-[.35em]"
                >
                  <i class="fa fa-thin fa-instagram text-white text-2xl me-2"></i>Instagram
                </a>
              </div>
            </div>
          </div>
          <div class="basis-1/2">
            <div>
              <h2 class="text-3xl font-epilogue text-[#e5e5e5] mb-3">Or Send a Message</h2>
              <form
                action="https://api.web3forms.com/submit"
                method="POST"
                id="form"
                data-astro-reload
                novalidate
                data-astro-cid-svshx33u
              >
                <input
                  type="hidden"
                  name="access_key"
                  value="bf99be6e-c609-4381-8096-06748552a951"
                  data-astro-cid-svshx33u
                />
                <!-- Honeypot Field for Botcheck -->
                <input
                  type="checkbox"
                  class="hidden"
                  name="botcheck"
                  data-astro-cid-svshx33u
                />
                <!-- Name Input -->
                <div class="mb-4" data-astro-cid-svshx33u>
                  <input
                    type="text"
                    placeholder="Name"
                    name="name"
                    required
                    class="w-full font-epilogue text-[#e5e5e5] px-4 py-3 bg-[#2D2E31] rounded-sm placeholder:text-[#c4c4c4] outline-none focus:ring focus:ring-opacity-60 focus:ring-blue hide-placeholder-onfocus"
                    data-astro-cid-svshx33u
                  />
                  <div
                    class="empty-feedback text=[#e5e5e5] font-epilogue text-sm mt-2 hidden"
                    data-astro-cid-svshx33u
                  >
                    Please provide your full name.
                  </div>
                </div>
                <!-- Email Input -->
                <div class="mb-4" data-astro-cid-svshx33u>
                  <label
                    for="email_address"
                    class="sr-only"
                    data-astro-cid-svshx33u
                    >Email</label
                  >
                  <input
                    id="email_address"
                    type="email"
                    placeholder="Email"
                    name="email"
                    required
                    class="w-full px-4 py-3 text=[#e5e5e5] font-epilogue bg-[#2D2E31] rounded-sm placeholder:text-[#c4c4c4] focus:placeholder-opacity:none outline-none focus:ring focus:ring-opacity-60 focus:ring-blue hide-placeholder-onfocus"
                    data-astro-cid-svshx33u
                  />
                  <div
                    class="empty-feedback text=[#e5e5e5] font-epilogue text-sm mt-2 hidden"
                    data-astro-cid-svshx33u
                  >
                    Please provide your email address.
                  </div>
                  <div
                    class="invalid-feedback text=[#e5e5e5] font-epilogue text-sm mt-2 hidden"
                    data-astro-cid-svshx33u
                  >
                    Please provide a valid email address.
                  </div>
                </div>
                <!-- Message Textarea -->
                <div class="mb-3" data-astro-cid-svshx33u>
                  <textarea
                    name="message"
                    required
                    placeholder="Message"
                    rows="4"
                    class="w-full px-4 py-3 resize-y text-[#e5e5e5] rounded-sm bg-[#2D2E31] font-epilogue placeholder:text-[#c4c4c4] focus:placeholder-opacity:none outline-none focus:ring focus:ring-opacity-60 focus:ring-[#6aa9bc] hide-placeholder-onfocus"
                    data-astro-cid-svshx33u
                  ></textarea>
                  <div
                    class="empty-feedback text=[#e5e5e5] font-epilogue text-sm mt-2 hidden"
                    data-astro-cid-svshx33u
                  >
                    Please enter your message.
                  </div>
                </div>
                <!-- Submit Button -->
                <button
                  type="submit"
                  class="py-1 px-3 border border-solid border-[#6aa9bc] cursor-pointer rounded-sm no-underline bg-[#6695a2] hover:bg-[#6aa9bc] transition-colors duration-150"
                  data-astro-cid-svshx33u
                >
                  Submit
                </button>
                <!-- Result Area -->
                <div
                  id="result"
                  class="mt-3 text-center"
                  data-astro-cid-svshx33u
                ></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!--Footer Section-->

            ></i>
          </a>
          <a href="https://github.com/Sandeep-mehta-IITP/">
            <i
              class="fa fa-thin fa-github text-white text-2xl me-2 hover:text-[#14bef0] transition-colors cursor-pointer"
            ></i>
          </a>
          <a  href="https://in.linkedin.com/in/sandeep-mehta-90a1212b7/">
            <i
              class="fa fa-thin fa-linkedin text-white text-2xl me-2 hover:text-[#14bef0] transition-colors cursor-pointer"

          </a>
          <a href="https://www.instagram.com/sandeep._mehta/">

              class="fa fa-thin fa-instagram text-white text-2xl me-2 hover:text-[#14bef0] transition-colors cursor-pointer"

        <p class="text-center font-epilogue text-[#e5e5e5] text-xl">
          &copy;2024 Sandeep Mehta
        </p>
      </footer>
    </section>
